<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="keypad">
            <div class="row">
                <div class="modifier" id="clear">A/C</div>
                <div class="modifier" id="negate">+/-</div>
                <div class="modifier" id="percent">%</div>
                <div class="operator" id="divide">รท</div>
            </div>
            <div class="row">
                <div class="number" id="seven">7</div>
                <div class="number" id="eight">8</div>
                <div class="number" id="nine">9</div>
                <div class="operator" id="multiply">ร</div>
            </div>
            <div class="row">
                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="six">6</div>
                <div class="operator" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
                <div class="operator" id="add">+</div>
            </div>
            <div class="row">
                <div class="number" id="zero">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
